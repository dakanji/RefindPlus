          labels: 'Resolved'

  label_add_tagged:
    name: Label - Add - Tagged
    runs-on: ubuntu-20.04

    if: github.event.inputs.operation == 'Label - Add - Tagged'
    steps:
      - uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
