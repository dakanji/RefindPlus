          issue-number: ${{ github.event.inputs.item_id }}
          labels: 'Parked'

  label_add_prorogued:
    name: Label - Add - Prorogued
    runs-on: ubuntu-24.04

    if: github.event.inputs.operation == 'Label - Add - Prorogued'
