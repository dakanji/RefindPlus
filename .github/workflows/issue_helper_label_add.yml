      - uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
          labels: 'Queries'

  label_add_upstream:
    name: Label - Add - Upstream
    runs-on: ubuntu-24.04

    if: github.event.inputs.operation == 'Label - Add - Upstream'
