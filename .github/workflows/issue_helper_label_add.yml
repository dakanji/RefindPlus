        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
          labels: 'Not-Planned'

      - name: Label - Add - Not-Planned - Only - 2
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issue'
          close-reason: 'not planned'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
