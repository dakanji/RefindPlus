  label_add_enhancement:
    name: Label - Add - Enhancement - Only
    runs-on: ubuntu-24.04

    if: github.event.inputs.operation == 'Label - Add - Enhancement - Only'
    steps:
      - uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
          labels: 'Enhancement'

  label_add_not-planned_enhancement:
    name: Label - Add - Not-Planned_and_Enhancement
    runs-on: ubuntu-24.04

    if: github.event.inputs.operation == 'Label - Add - Not-Planned_and_Enhancement'
    steps:

      - name: Label - Add - Not-Planned_and_Enhancement - 1
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
          labels: 'Enhancement,Not-Planned'

      - name: Label - Add - Not-Planned_and_Enhancement - 2
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'remove-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
          labels: 'Triage,Queries'

      - name: Label - Add - Not-Planned_and_Enhancement - 3
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issue'
          close-reason: 'not planned'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}

  label_add_not-planned:
    name: Label - Add - Not-Planned - Only
    runs-on: ubuntu-24.04

    if: github.event.inputs.operation == 'Label - Add - Not-Planned - Only'
    steps:

      - name: Label - Add - Not-Planned - Only - 1
