name: Bug Report
description: Report a problem with RefindPlus
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a problem with RefindPlus.
        If you only wish to raise a query, please use the [Discussions](https://github.com/dakanji/RefindPlus/discussions) feature.
  - type: dropdown
    id: version
    attributes:
      label: RefindPlus Version
      description: Which version of RefindPlus is affected?
      options:
        - 'v0.13.2.AM Release'
        - 'Another Released Version'
        - 'Build of Current Unreleased Code'
    validations:
      required: true
  - type: dropdown
    id: hardware
    attributes:
      label: Device Type
      description: You can make more than one selection
      multiple: true
      options:
        - 'UEFI PC'
        - 'Apple Mac'
        - 'Chromebook'
        - 'Other'
    validations:
      required: true
  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: |
        Please provide a clear and concise description of the problem.
      placeholder: |
        Additionally, outline how to reproduce the problem.
    validations:
      required: true
  - type: dropdown
    id: problem-point
    attributes:
      label: Problem Point
      description: Where does the problem manifest itself?
      options:
        - 'Before RefindPlus loads'
        - 'Before starting a loader or tool'
        - 'While starting a loader or tool'
        - 'After starting a loader or tool'
        - 'Other'
    validations:
      required: true
  - type: dropdown
    id: os-type
    attributes:
      label: Affected Items
      description: You can make more than one selection
      multiple: true
      options:
        - 'One or More Tools (Second Row Items)'
        - 'All OS Loaders (First Row Items)'
        - 'MacOS Loader'
        - 'WinOS Loader'
        - 'LinOS Loader'
        - 'OpenCore Loader'
        - 'Clover Loader'
        - 'Other Loader'
        - 'Other Item'
    validations:
      required: true
  - type: textarea
    id: log-file
    attributes:
      label: Debug Log
      description: |
        Run the DBG build file and add a debug log file.
        Kindly attach the file and do not paste the contents directly.
      placeholder: |
        Reports not requiring log files are typically best under Discussions.
        Reports without log files will be automatically closed in most cases.
    validations:
      required: true
  - type: textarea
    id: extra-info
    attributes:
      label: Additional Context
      description: |
        Add additional context that may provide clarity on the problem.
      placeholder: |
        You can also add screenshots to better explain the context.
        Screenshots can be saved by pressing the F10 key in RefindPlus.
